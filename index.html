<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid  </title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: 22% 30% auto;
            grid-template-rows: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
            gap: 20px;
        }
        .grid-container >div{
            background-color: #f1f1f1f1;
            padding: 15px;
            border:1px solid black;
            text-align: center;
        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</head>
<body>
    <h1>Css Grid Layout</h1>
    <div class="grid-container">
        <div class="item1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    
</body>
</html>
